<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <!--load css resource-->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">

    <!--load js resource-->
    <script src="../lib/jquery-3.3.1.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.10/lodash.js"></script>
    <script src="../js/login.js"></script>
</head>
<body>
    <div class="clearF register_top">
        <div class="w1200">
            <div class="left">四川标准文献资源共享平台</div>
            <div class="right">
                <a href="./index.html">进入网站首页</a>
                <a href="./login.html">已有账号，立即登录</a>
            </div>
        </div>
    </div>
    <div class="register_content clearF">
        <div class="register_box clearF">
            <h2>注册账号</h2>
            <div class="input_box_1">
                <span class="left">用户名</span>
                <input class="right" type="text" placeholder="请输入用户名">
            </div>
            <div class="input_box_1">
                <span class="left">手机号</span>
                <input class="right" type="text" placeholder="请输入手机号">
            </div>
            <div class="input_box_1 verify">
                <span class="left">手机验证码</span>
                <input class="right" type="text" placeholder="请输入验证码">
                <div class="get_code common_link_no">发送验证码</div>
            </div>
            <div class="input_box_1">
                <span class="left">设置密码</span>
                <input class="right" type="text" placeholder="设置6至20位登录密码">
            </div>
            <div class="input_box_1">
                <span class="left">确认密码</span>
                <input class="right" type="text" placeholder="请再次输入登录密码">
            </div>
            <div class="input_box_1">
                <div class="right deal">
                    <input class="common_checkbox" type="checkbox">
                    <span>已阅读并同意《<a href="">用户协议服务</a>》</span>
                </div>
            </div>
            <div class="input_box_1">
                <button class="right">立即注册</button>
            </div>
        </div>
    </div>
    <div class="register_footer">
        <p>主办单位: 四川省标准化研究院　　技术支持：四川省标准化研究院</p>
        <p>Copyright © 2017-2018 四川省标准文献资源共享平台</p>
    </div>
</body>
</html>
